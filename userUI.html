<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicio de sesion | Servicio Tec</title>
    <link rel="stylesheet" href="styles/user.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
  <body>

    <div class="login-box" id="login">
      <img src="images/icon.jpg" class="avatar" alt="Avatar Image">
      <h1>Hola Tomas! Por favor ingresa tus datos</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingresar Usuario" id="user">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresar Contraseña" id="password">
        <input type="submit" value="Log In">
        <div id="alert-container"></div>
      </form>
    </div>
    <script src="data/login.js"></script>
  </body>
</html>
