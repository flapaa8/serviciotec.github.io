<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender | Servicio Tec</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="css/principal.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/9a5292ae4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">

        <a href="blog.html" class="navbar-brand">
        Subir Articulos</a>
        <div class="logo">
            <h1> Servicio <b>Tec</b></h1>

        </div>

    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-nd-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Agregar producto</h4>
                    </div>
                        <form action="" class="card-body" id="product-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Marca" class="form-control">

                            </div>
                            <div class="form-group">
                                <input type="text"  id="category" placeholder="Modelo" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Precio" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text"  id="spef" placeholder="Especificaciones" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <input type="text" id="year" placeholder="Imagen" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="link" placeholder="link" class="form-control">
                            </div>
                            <input type="submit" value="Subir!" class="btn btn-primary btn-block">
                            <a href="blog.html" class="btn btn-success" id="verProduct" name="success">Ver Productos!</a>
                        </form>
                    
                </div>
            </div>
                <div id="product-list" class="col-nd-8">




                </div>
        </div>
    </div>
    <script src="data/app.js"></script>
</body>
</html>
